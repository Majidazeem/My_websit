<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg: #e0e5ec;
            --text: #44476a;
            --red: #ff4d4d;
            --shadow-out: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff;
            --shadow-in: inset 7px 7px 14px #cbcbe1, inset -7px -7px 14px #ffffff;
            --glass: rgba(224, 229, 236, 0.8);
        }

        body.dark-mode {
            --bg: #1a1b1e;
            --text: #c1c2c5;
            --red: #ff4d4d;
            --shadow-out: 8px 8px 16px #0d0d0e, -8px -8px 16px #27282e;
            --shadow-in: inset 6px 6px 12px #0d0d0e, inset -6px -6px 12px #27282e;
        }

        /* --- ANIMATIONS --- */
        @keyframes load { from { width: 0%; } to { width: 100%; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; min-height: 100vh; overflow-x: hidden; }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .splash-frame {
            width: 130px; height: 130px; border-radius: 40px; padding: 8px;
            background: var(--bg); box-shadow: var(--shadow-out); border: 2px solid var(--red);
            animation: float 3s ease-in-out infinite;
        }
        .splash-frame img { width: 100%; height: 100%; border-radius: 30px; object-fit: cover; }

        /* --- TOOL INTRO SCREEN --- */
        #tool-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .loader-line { width: 200px; height: 6px; background: var(--bg); box-shadow: var(--shadow-in); border-radius: 10px; margin-top: 25px; overflow: hidden; }
        .loader-fill { width: 0%; height: 100%; background: var(--red); border-radius: 10px; }
        .active-load { animation: load 3s forwards; }

        /* --- HEADER --- */
        header {
            width: 100%; background: var(--bg); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
        }
        .status-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 0 8px #00ff00; animation: blink 1.5s infinite; }

        /* --- CONTAINER --- */
        .container { max-width: 500px; margin: 0 auto; padding: 20px 15px 120px; }
        .section { display: none; animation: slideUp 0.6s ease; }
        .section.active { display: block; }

        /* --- CARDS --- */
        .card { background: var(--bg); border-radius: 35px; padding: 25px; box-shadow: var(--shadow-out); margin-bottom: 25px; }

        /* --- TOOL GRID --- */
        .grid-tools { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tool-card { background: var(--bg); padding: 20px; border-radius: 25px; box-shadow: var(--shadow-out); text-align: center; cursor: pointer; }
        .tool-card i { font-size: 1.6rem; color: var(--red); margin-bottom: 10px; display: block; }
        .tool-card span { font-size: 0.65rem; font-weight: 900; font-family: 'Orbitron'; color: var(--text); }
        .tool-card:active { box-shadow: var(--shadow-in); transform: scale(0.95); }

        /* --- SEARCH BOX --- */
        .search-container { margin: 20px 0; position: relative; }
        .search-box { width: 100%; padding: 15px 20px 15px 50px; border-radius: 20px; border: none; background: var(--bg); box-shadow: var(--shadow-in); color: var(--text); outline: none; font-family: 'Poppins'; }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--red); }

        /* --- VIP STATS --- */
        .skill-row { margin-bottom: 15px; }
        .skill-label { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: bold; font-family: 'Orbitron'; margin-bottom: 5px; }
        .skill-bar { width: 100%; height: 8px; background: var(--bg); box-shadow: var(--shadow-in); border-radius: 10px; overflow: hidden; }
        .skill-fill { height: 100%; background: var(--red); width: 0; transition: 1.5s cubic-bezier(0.1, 1, 0.1, 1); }

        /* --- CONTACT GRID --- */
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .contact-tile { background: var(--bg); padding: 20px; border-radius: 25px; box-shadow: var(--shadow-out); text-align: center; text-decoration: none; display: block; }
        .contact-tile i { font-size: 1.8rem; color: var(--red); margin-bottom: 10px; }
        .contact-tile p { font-size: 0.7rem; font-weight: bold; font-family: 'Orbitron'; color: var(--text); }

        /* --- POLICY ITEMS cc b--- */
        .policy-item { padding: 15px; border-radius: 20px; box-shadow: var(--shadow-in); margin-bottom: 15px; font-size: 0.75rem; line-height: 1.5; }
        .policy-item h4 { font-family: 'Orbitron'; color: var(--red); font-size: 0.7rem; margin-bottom: 5px; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); backdrop-filter: blur(5px); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--bg); padding: 30px; border-radius: 30px; box-shadow: var(--shadow-out); text-align: center; max-width: 350px; width: 100%; }

        /* --- DOCK NAV --- */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--glass); backdrop-filter: blur(15px); padding: 10px; border-radius: 30px; box-shadow: var(--shadow-out); display: flex; justify-content: space-around; z-index: 2000; }
        .dock i { font-size: 1.2rem; padding: 12px; cursor: pointer; color: #a1a1a1; }
        .dock i.active { color: var(--red); transform: translateY(-8px); filter: drop-shadow(0 0 5px var(--red)); }

        /* --- SIDEBAR --- */
        .sidebar { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: var(--bg); z-index: 4001; padding: 30px 20px; transition: 0.4s; }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; display: none; }
        .overlay.active { display: block; }

        footer { text-align: center; font-size: 0.6rem; font-family: 'Orbitron'; opacity: 0.4; padding: 20px; }
    </style>
</head>
<body>

    <!-- MODAL -->
    <div class="modal-overlay" id="modal-overlay">

            <h3 id="modal-title" style="font-family:'Orbitron'; color:var(--red); margin-bottom:15px;"></h3>

            <button id="launch-btn" style="padding:12px 30px; border-radius:15px; border:none; background:var(--red); color:white; font-family:'Orbitron'; font-size:0.7rem; cursor:pointer;" onclick="launchNow()">LAUNCH SYSTEM</button>

    <script>
        let currentToolLink = ""; // Link store karne ke liye

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash').style.display = 'none'; startTyping(); }, 500);
            }, 3000);
        };

        function startTyping() {
            const text = "WELCOME, TO LEGEND MODS"; let i = 0; const target = document.getElementById('typing-text');
            function type() { if (i < text.length) { target.innerHTML += text.charAt(i); i++; setTimeout(type, 120); } } type();
        }

        function startTool(title, desc, link) {
            currentToolLink = link; // Link save karo
            const intro = document.getElementById('tool-intro');
            const fill = document.getElementById('intro-fill');
            const name = document.getElementById('intro-name');

            name.innerText = "INITIALIZING " + title.toUpperCase();
            intro.style.display = 'flex';
            fill.classList.add('active-load');

            setTimeout(() => {
                intro.style.display = 'none';
                fill.classList.remove('active-load');
                openModal(title, desc);
            }, 3000);
        }

        function openModal(title, desc) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function launchNow() {
            if(currentToolLink !== "#") {
                window.location.href = currentToolLink; // Link khol do
            } else {
                alert("Link not available yet!");
            }
            closeModal();
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            document.getElementById('dock-' + id).classList.add('active');
            if(id === 'about') {
                setTimeout(() => { document.querySelectorAll('.skill-fill').forEach(f => f.style.width = f.getAttribute('data-width')); }, 300);
            }
            toggleSidebar(true); window.scrollTo(0, 0);
        }

        function toggleSidebar(forceClose) {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            if(forceClose) { side.classList.remove('active'); over.classList.remove('active'); }
            else { side.classList.toggle('active'); over.classList.toggle('active'); }
        }

        function searchTools() {
            let input = document.getElementById('toolSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('tool-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName('span')[0].innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }

        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    </script>
